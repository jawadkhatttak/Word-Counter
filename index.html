<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">âœ¨ Word Counter</h1>
            <p class="subtitle">Elegantly count your words in real-time</p>
        </header>
        
        <div class="textarea-container">
            <textarea 
                id="input"
                class="glass-textarea"
                placeholder="Type or paste your text here..."
            ></textarea>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h2 class="stat-title">Characters</h2>
                <p class="stat-value" id="characters">0</p>
            </div>
            
            <div class="stat-card">
                <h2 class="stat-title">Words</h2>
                <p class="stat-value" id="words">0</p>
            </div>
            
            <div class="stat-card">
                <h2 class="stat-title">Sentences</h2>
                <p class="stat-value" id="sentences">0</p>
            </div>
            
            <div class="stat-card">
                <h2 class="stat-title">Paragraphs</h2>
                <p class="stat-value" id="paragraph">0</p>
            </div>
        </div>
    </div>


    <script src="script.js">
       
    </script>
</body>

</html>
