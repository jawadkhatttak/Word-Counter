<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-bg min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-white mb-2">✍️ Word Counter</h1>
            <p class="text-gray-200">Start typing to see your text statistics update in real-time</p>
        </div>

        <div class="mb-8">
            <textarea id="input"
                class="w-full h-64 p-4 rounded-lg shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
                placeholder="Type or paste your text here..."></textarea>
        </div>

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
            <div class="stat-card p-4 text-center">
                <h2 class="text-gray-500 text-sm font-medium">Characters</h2>
                <p class="mt-1 text-3xl font-semibold text-gray-900" id="characters">0</p>
            </div>

            <div class="stat-card p-4 text-center">
                <h2 class="text-gray-500 text-sm font-medium">Words</h2>
                <p class="mt-1 text-3xl font-semibold text-gray-900" id="words">0</p>
            </div>

            <div class="stat-card p-4 text-center">
                <h2 class="text-gray-500 text-sm font-medium">Sentences</h2>
                <p class="mt-1 text-3xl font-semibold text-gray-900" id="sentences">0</p>
            </div>

            <div class="stat-card p-4 text-center">
                <h2 class="text-gray-500 text-sm font-medium">Paragraphs</h2>
                <p class="mt-1 text-3xl font-semibold text-gray-900" id="paragraph">0</p>
            </div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>

</html>
