<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="gradient-bg min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-white mb-2">âœ¨ Word Counter</h1>
            <p class="text-gray-200 text-lg">Elegantly count your words in real-time</p>
        </div>
        
        <div class="mb-8">
            <textarea 
                id="input"
                class="glass-textarea w-full h-64 p-6 rounded-2xl text-white placeholder-gray-300 resize-none text-lg"
                placeholder="Start typing your masterpiece..."
            ></textarea>
        </div>
        
        <div class="grid grid-cols-2 sm:grid-cols-4 gap-6">
            <div class="glass-card p-6 text-center">
                <h2 class="text-white text-sm font-medium uppercase tracking-wider">Characters</h2>
                <p class="mt-2 text-4xl font-bold text-white" id="characters">0</p>
            </div>
            
            <div class="glass-card p-6 text-center">
                <h2 class="text-white text-sm font-medium uppercase tracking-wider">Words</h2>
                <p class="mt-2 text-4xl font-bold text-white" id="words">0</p>
            </div>
            
            <div class="glass-card p-6 text-center">
                <h2 class="text-white text-sm font-medium uppercase tracking-wider">Sentences</h2>
                <p class="mt-2 text-4xl font-bold text-white" id="sentences">0</p>
            </div>
            
            <div class="glass-card p-6 text-center">
                <h2 class="text-white text-sm font-medium uppercase tracking-wider">Paragraphs</h2>
                <p class="mt-2 text-4xl font-bold text-white" id="paragraph">0</p>
            </div>
        </div>
    </div>

    <script src="script.js">
       
    </script>
</body>

</html>
